<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0a500"/>
      <stop offset="100%" style="stop-color:#c48800"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="200" height="200" rx="24" fill="#0d0f14"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="192" height="192" rx="20" fill="none" stroke="#1e2130" stroke-width="2"/>
  
  <!-- Terminal prompt style -->
  <text x="30" y="85" font-family="JetBrains Mono, SF Mono, monospace" font-size="48" font-weight="600" fill="#555b72">$</text>
  
  <!-- Cobot text -->
  <text x="70" y="85" font-family="JetBrains Mono, SF Mono, monospace" font-size="42" font-weight="700" fill="#e8eaf0">cobot</text>
  
  <!-- Cursor blink -->
  <rect x="168" y="58" width="4" height="36" fill="url(#amber)">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Lightning bolt (small, subtle) -->
  <path d="M85 110 L78 125 L84 125 L77 142 L92 120 L85 120 L92 110 Z" fill="url(#amber)" opacity="0.9"/>
  
  <!-- Key icon (Nostr) -->
  <g transform="translate(100, 108)">
    <circle cx="12" cy="12" r="8" fill="none" stroke="#8b5cf6" stroke-width="2.5"/>
    <rect x="18" y="9" width="20" height="6" rx="1" fill="#8b5cf6"/>
    <rect x="30" y="12" width="3" height="8" rx="1" fill="#8b5cf6"/>
    <rect x="36" y="12" width="3" height="5" rx="1" fill="#8b5cf6"/>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="170" font-family="JetBrains Mono, SF Mono, monospace" font-size="11" fill="#555b72" text-anchor="middle">self-sovereign agent</text>
</svg>
