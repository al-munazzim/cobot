<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Robot face -->
  <rect x="50" y="55" width="100" height="80" rx="15" fill="#1f2937"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="90" r="12" fill="#22d3ee"/>
  <circle cx="125" cy="90" r="12" fill="#22d3ee"/>
  <circle cx="75" cy="90" r="5" fill="#0f172a"/>
  <circle cx="125" cy="90" r="5" fill="#0f172a"/>
  
  <!-- Mouth / Speaker -->
  <rect x="70" y="110" width="60" height="8" rx="4" fill="#4b5563"/>
  <rect x="70" y="122" width="40" height="4" rx="2" fill="#4b5563"/>
  
  <!-- Antenna -->
  <line x1="100" y1="55" x2="100" y2="35" stroke="#1f2937" stroke-width="4"/>
  <circle cx="100" cy="30" r="8" fill="url(#grad2)"/>
  
  <!-- Lightning bolt (sovereignty) -->
  <path d="M160 70 L145 95 L155 95 L140 125 L165 90 L152 90 L167 70 Z" fill="url(#grad2)"/>
  
  <!-- Key (Nostr) -->
  <g transform="translate(25, 115) scale(0.5)">
    <circle cx="25" cy="25" r="15" fill="none" stroke="#a855f7" stroke-width="4"/>
    <rect x="35" y="20" width="35" height="10" fill="#a855f7"/>
    <rect x="55" y="25" width="5" height="12" fill="#a855f7"/>
    <rect x="65" y="25" width="5" height="8" fill="#a855f7"/>
  </g>
</svg>
