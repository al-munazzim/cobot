name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `cobot run`
        2. Send message "..."
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste any relevant logs or error messages
      render: shell

  - type: input
    id: version
    attributes:
      label: Cobot Version
      description: Run `cobot --version`
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      description: Run `python --version`
      placeholder: "3.12.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows (WSL)
        - Other
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: LLM Provider
      options:
        - PPQ
        - Ollama
        - OpenRouter
        - Other

  - type: textarea
    id: config
    attributes:
      label: Configuration (sanitized)
      description: Paste your cobot.yml (remove any secrets!)
      render: yaml
