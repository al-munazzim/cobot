name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install cobot
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run E2E tests
        env:
          PPQ_API_KEY: ${{ secrets.PPQ_API_KEY }}
        run: |
          chmod +x tests/e2e/test_e2e.sh
          bash tests/e2e/test_e2e.sh
